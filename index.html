<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="base">
        <div class="screen">
          <div class="top"></div><div class="bottom">=</div>
        </div>
        <div class="buttons"><button>1</button><button>2</button><button>3</button><button>+</button><button>-</button></div>
        <div class="buttons"><button>4</button><button>5</button><button>6</button><button>*</button><button>/</button></div>
        <div class="buttons"><button>7</button><button>8</button><button>9</button><button>0</button><button class="equal">=</button></div>
        <div class="buttons"><button>.</button><button>(</button><button>)</button><button class="clear">clear</button><button class="answer">answer</button></div>
      </div>
        
        <script src="calculating.js" async defer></script>
    </body>
</html>
